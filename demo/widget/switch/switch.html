function count(o){
    var t = typeof o;
    if(t == 'string'){
            return o.length;
    }else if(t == 'object'){
        var n = 0;
        for(var i in o){
            n++;
        }
        return n;
    }
    return false;
}
var len = count(_args),i = 1,
    html_fn = function(args){
        if((typeof args) == 'object' ){
            $('body').append(LAPP.Widget.Switch(args).html());
            LAPP.Widget.Switch(args).event();
        }
    }
for(;i<=len;i++){
    var _data = _args['args'+i] || '';
    html_fn(_data);
}
