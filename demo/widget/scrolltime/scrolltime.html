<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!--IOS中Safari允许全屏浏览 （网站开启对 web app 程序的支持）-->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- IOS中Safari顶端状态条样式 注意：若值为“black-translucent”将会占据页面位置，浮在页面上方（会覆盖页面 20px 高度 iphone4 和 itouch4 的 Retina 屏幕为 40px -->
<meta name="apple-mobile-web-app-status-bar-style" content="red">
<!--忽略将数字变为电话号码  不自动将地址和email转为链接地址-->
<meta name="format-detection" content="telephone=no;address=no;email=no">
<title>元件：scrolltime</title>
<!-- 全局样式 -->
<link type="text/css" rel="stylesheet" href="../../../css/base.css"/>
<link type="text/css" rel="stylesheet" href="../../../css/widgetBasic.css"/>
<!-- 外部JS文件 -->
<script type="text/javascript" src="../../../core/lib/zepto.js"></script>

<script type="text/javascript" src="../../../core/lib/juicer.js"></script>

<script type="text/javascript" src="../../../core/base/loader.js"></script>

<script type="text/javascript" src="../../../core/base/page.js"></script>
<script type="text/javascript" src="../../../core/base/event.js"></script>
<script type="text/javascript" src="../../../core/datacenter/dataCenter.js"></script>
<script type="text/javascript" src="../../../core/base/animation.js"></script>
<!--元件-->
<script type="text/javascript" src="../../../core/widget/component/iscroll/iscroll.js"></script>
<script type="text/javascript" src="../../../core/widget/basic/scrolltime.js"></script>
</head>
<body>
<script type="text/javascript">
var _args = {};
_args.args1 = {
    id : 'munber1' , 
    // value : [2,30] , // 小时 分钟 
    text : ['小时','分钟'] , 
    isClick : true,   // 是否默认可以点击滚动
    isScroll : true   // 是否默认可以滚动
};
function count(o){
    var t = typeof o;
    if(t == 'string'){
            return o.length;
    }else if(t == 'object'){
        var n = 0;
        for(var i in o){
            n++;
        }
        return n;
    }
    return false;
}
var len = count(_args),i = 1,
    html_fn = function(args){
        if((typeof args) == 'object' ){
            $('body').append(LAPP.Widget.Scrolltime(args).html());
            LAPP.Widget.Scrolltime(args).event();
        }
    }
for(;i<=len;i++){
    var _data = _args['args'+i] || '';
    html_fn(_data);
}
</script>
</body>
</html>
