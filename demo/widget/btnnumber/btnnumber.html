<script type="text/javascript">
var _args = {};
_args.args1 = {
    id : 'munber1' , 
    value : '0' , 
    text : '元' , 
    // wid : ($(window).width() * 0.8),     // 获取render容器的宽度 如果为空或者不设置 则为window宽度的80%
    addMunber : 1,
    placeholder : '按钱充电',
    isSelect : true   // 是否默认选中
};
// _args.args2 = {

//     text : '分' , 
//     addMunber : 1,
//     placeholder : '按时间充电',
//     isSelect : true   // 是否默认选中
// };
function count(o){
    var t = typeof o;
    if(t == 'string'){
            return o.length;
    }else if(t == 'object'){
        var n = 0;
        for(var i in o){
            n++;
        }
        return n;
    }
    return false;
}
var len = count(_args),i = 1,
    html_fn = function(args){
        if((typeof args) == 'object' ){
            $('body').append(LAPP.Widget.Btnnumber(args).html());
            LAPP.Widget.Btnnumber(args).event();
        }
    }
for(;i<=len;i++){
    var _data = _args['args'+i] || '';
    html_fn(_data);
}
</script>
