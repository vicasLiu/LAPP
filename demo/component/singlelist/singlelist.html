<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!--IOS中Safari允许全屏浏览 （网站开启对 web app 程序的支持）-->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- IOS中Safari顶端状态条样式 注意：若值为“black-translucent”将会占据页面位置，浮在页面上方（会覆盖页面 20px 高度 iphone4 和 itouch4 的 Retina 屏幕为 40px -->
<meta name="apple-mobile-web-app-status-bar-style" content="red">
<!--忽略将数字变为电话号码  不自动将地址和email转为链接地址-->
<meta name="format-detection" content="telephone=no;address=no;email=no">
<title>组件：singlist</title>
<!-- 全局样式 -->
<link type="text/css" rel="stylesheet" href="../../../css/base.css"/>
<!-- 外部JS文件 -->
<script type="text/javascript" src="../../../core/lib/zepto.js"></script>
<script type="text/javascript" src="../../../core/lib/sea.js"></script>
<script type="text/javascript" src="../../../core/lib/sea-css.js"></script>
<script type="text/javascript" src="../../../core/base/seajs.config.js"></script>
<script type="text/javascript" src="../../../core/lib/zTouch.js"></script>
<script type="text/javascript" src="../../../core/base/util.js"></script>
<script type="text/javascript" src="../../../core/lib/juicer.js"></script>
<script type="text/javascript" src="../../../core/base/klass.js"></script>
<script type="text/javascript" src="../../../core/base/basicPlug.js"></script>
<script type="text/javascript" src="../../../core/base/loader.js"></script>
<script type="text/javascript" src="../../../core/base/map.js"></script>
<script type="text/javascript" src="../../../core/base/page.js"></script>
<script type="text/javascript" src="../../../core/base/event.js"></script>
<script type="text/javascript" src="../../../core/datacenter/dataCenter.js"></script>
<script type="text/javascript" src="../../../core/base/animation.js"></script>
<!--组件-->
<script type="text/javascript" src="../../../core/widget/component/singlelist/singlelist.js"></script>
</head>
<body>
<script type="text/javascript">
var argsSinglelist = {
	op : {
		id: 'list2',
		liHeight: 55,
		render: "containDiv",
		divPosition:[
			{left:'40px',dataFile :"text",fn:function(data){
				return data.text;
			}},
			{right:'10px',dataFile :"time",fn:function(data){
				return data.time;
			}},
		]
	},
	componentData: [
		{text: 'singlist1',time:'2015年1月17日',isSelected:false}, // isSelected是否默认选中
		{text: 'singlist2',isSelected:false},
		{text: 'singlist3',isSelected:false}, 
		{text: 'singlist4',isSelected:true} 
	],
	callback: function (html) {
		$('body').append(html);
	}
};
LAPP.Component.Singlelist(argsSinglelist);
</script>
</body>
</html>
